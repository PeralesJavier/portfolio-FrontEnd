<div class="row">
    <h1 id="hardSoftSkills">Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)" 
            [radius]="100"
            [showUnits]="false"
            [title]="(skill.nombre)"
            [titleFontSize]="'3em'"
            [showSubtitle]="false"
            [showTitle]="true"
            [backgroundColor]="'#f2b407'"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#353a3f'"
            [innerStrokeColor]="'#f2b407'"
            [animation]="true"
            [animationDuration]="900">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
    </div>
